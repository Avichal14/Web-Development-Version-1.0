<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time table</title>
    <style>
      body {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table border="1px solid black" align="center">
      <caption align="bottom">
        Time Table
      </caption>
      <tr bgcolor="blue">
        <th>Train Name</th>
        <td>Starting Place</td>
        <td>Destination</td>
        <td>Arrival And departure Time</td>
        <td>Fare</td>
      </tr>
      <tr bgcolor="pink">
        <td>Utsarg Express</td>
        <td>Akbharpur</td>
        <td>Kanpur</td>
        <td>16:30 and 13:10</td>
        <td rowspan="3">100</td>
      </tr>
      <tr bgcolor="green">
        <td>Faizabad Intercitu</td>
        <td>Akbharpur</td>
        <td>Kanpur</td>
        <td>13:00 and 13:10</td>
      </tr>
      <tr bgcolor="aqua">
        <td>Gorakhpur express</td>
        <td>Akbharpur</td>
        <td>Kanpur</td>
        <td>12:30 and 15:50</td>
      </tr>
    </table>
  </body>
</html>
