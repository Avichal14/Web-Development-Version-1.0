<!DOCTYPE html>
<html>
  <head>
    <title>Cell Spacing</title>
  </head>
  <body>
    <table cellspacing="25" border="1px solid black">
      <tr>
        <th>Name</th>
        <th>Roll no</th>
      </tr>
      <tr>
        <td>Avichal</td>
        <td>145</td>
      </tr>
      <tr>
        <td>Hello</td>
        <td>234</td>
      </tr>
    </table>
  </body>
</html>
